<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <input id="screen" disabled></input>
        <div class="all-btns">
            <div class="row-0">
                <button class="extra-space"></button>
                <button class="extra-space"></button>
                <button id="clearBtn">C</button>
                <button id="divideBtn">รท</button>
            </div>
            <div class="row-1">
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="multiplyBtn">x</button>
            </div>
            <div class="row-2">
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="subtractBtn">-</button>
            </div>
            <div class="row-3">
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="addBtn">+</button>
            </div>
            <div class="row-4">
                <button class="extra-space"></button>
                <button id="zeroBtn">0</button>
                <button class="extra-space"></button> <!-- This button will be the decimal button later on. -->
                <button id="equalBtn">=</button>
            </div>
        </div>

    </div>
</body>
</html>
